name: RSS 알림 스케줄러

# 스케줄링 설정
on:
  schedule:
    # KST 09:00 = UTC 00:00
    # - cron: '0 0 * * *'
    # KST 12:00 = UTC 03:00
    # - cron: '0 3 * * *'
    # KST 15:00 = UTC 06:00
    # - cron: '0 6 * * *'
    # KST 18:00 = UTC 09:00
    # - cron: '0 9 * * *'
    - cron: '*/10 * * * *'
  
  # 수동 실행 허용
  workflow_dispatch:
    inputs:
      mode:
        description: '실행 모드'
        required: false
        default: 'once'
        type: choice
        options:
          - 'once'

# 환경 변수 설정
env:
  TZ: Asia/Seoul
  NODE_ENV: production
  LOG_LEVEL: debug  # 디버그 로그 활성화

jobs:
  rss-notification:
    runs-on: ubuntu-latest
    
    # Environment 설정
    environment: production
    
    # 타임아웃 설정 (30분)
    timeout-minutes: 30
    
    steps:
      # 코드 체크아웃
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      
      # pnpm 설치 (프로젝트에서 사용하는 패키지 매니저)
      - name: pnpm 설치
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      
      # Node.js 환경 설정
      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      # 오늘 날짜 설정 (캐시 키용)
      - name: 날짜 설정
        id: date
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      # 의존성 설치
      - name: 의존성 설치
        run: pnpm install --frozen-lockfile
      
      # RSS 캐시 복원
      - name: RSS 캐시 복원
        uses: actions/cache@v4
        with:
          path: .cache/rss-daily-cache.json
          key: rss-daily-cache-${{ steps.date.outputs.date }}
          restore-keys: |
            rss-daily-cache-
      
      # 환경 변수 파일 생성 (Secrets과 Variables 모두 사용)
      - name: 환경 변수 설정
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN || vars.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID || vars.TELEGRAM_CHAT_ID }}" >> .env
          echo "WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET || vars.WEBHOOK_SECRET }}" >> .env
          echo "NODE_ENV=production" >> .env
          echo "LOG_LEVEL=info" >> .env
          echo "TZ=Asia/Seoul" >> .env
          echo "PORT=3000" >> .env
          echo "RSS_SCHEDULE_CRON=30 8 * * *" >> .env

      # 환경 변수 확인 (디버깅용)
      - name: 환경 변수 확인
        run: |
          echo "📋 환경 변수 설정 확인:"
          echo "   - Environment: production"
          echo "   - NODE_ENV: $NODE_ENV"
          echo "   - LOG_LEVEL: $LOG_LEVEL"
          echo "   - TZ: $TZ"
          echo "   - TELEGRAM_BOT_TOKEN: $(if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then echo "✅ secrets에서 설정됨"; elif [ -n "${{ vars.TELEGRAM_BOT_TOKEN }}" ]; then echo "⚠️ vars에서 설정됨"; else echo "❌ 누락"; fi)"
          echo "   - TELEGRAM_CHAT_ID: $(if [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then echo "✅ secrets에서 설정됨"; elif [ -n "${{ vars.TELEGRAM_CHAT_ID }}" ]; then echo "⚠️ vars에서 설정됨"; else echo "❌ 누락"; fi)"
          echo "   - 실행 모드: ${{ github.event_name }}"
          echo "   - 실행 시간: $(date +'%Y-%m-%d %H:%M:%S %Z')"

      # RSS 알림 실행
      - name: RSS 알림 실행
        run: |
          # 스케줄 트리거 또는 수동 실행 감지
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "⏰ 스케줄 실행: KST 9시/12시/15시/18시"
            echo "📅 필터 날짜: 최근 3일 (테스트용)"
            node index.js --once --filter-days=3
          else
            echo "🚀 한번 실행 모드"
            echo "📅 필터 날짜: 최근 3일 (테스트용)"
            node index.js --once --filter-days=3
          fi
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || vars.TELEGRAM_CHAT_ID }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET || vars.WEBHOOK_SECRET }}
      
      # 캐시 파일 확인 (디버깅용)
      - name: 캐시 파일 상태 확인
        if: always()
        run: |
          echo "📂 캐시 파일 확인:"
          if [ -f .cache/rss-daily-cache.json ]; then
            echo "   - 캐시 파일 존재 ✅"
            echo "   - 파일 크기: $(du -h .cache/rss-daily-cache.json | cut -f1)"
            echo "   - 최근 엔트리 (처음 5개):"
            head -n 100 .cache/rss-daily-cache.json | grep -E '"url":|"date":' | head -n 10 || echo "     캐시 내용 읽기 실패"
          else
            echo "   - 캐시 파일 없음 ⚠️"
          fi
      
      # 실행 완료 로그
      - name: 실행 완료 알림
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ RSS 알림 실행 완료"
            echo "📊 실행 요약:"
            echo "   - 실행 시간: $(date +'%Y-%m-%d %H:%M:%S %Z')"
            echo "   - 실행 모드: ${{ github.event_name }}"
            echo "   - 작업 상태: 성공"
          else
            echo "❌ RSS 알림 실행 실패"
            echo "   - 오류 발생 시점을 확인하세요"
          fi
